<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Page Not Found</title>
  <script type="text/javascript">
    (function() {
      var pathname = window.location.pathname;

      if (!pathname.startsWith('/port-2025')) {
        window.location.replace('/port-2025' + pathname + window.location.search + window.location.hash);
      }
    })();
  </script>
</head>
<body>
  <h1>Page Not Found</h1>
  <p>Redirecting you to the homepage...</p>
</body>
</html>
